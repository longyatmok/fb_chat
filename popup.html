<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>Chrome Extension with Twitter Bootstrap 3.0</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
    <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
        <li><a href="#list" data-toggle="tab">List</a></li>
    </ul>
    <div id="tab-content" class="tab-content">
        <div class="tab-pane active" id="login">
            Hello TODO
        </div>
        <div class="tab-pane" id="list">
            <input type="text" class="form-control search-field" placeholder="Search your friends...">
            <div class="list">
                <ul class="list-container">
                  <li>
                    <a data-friend-id="1" class="list-name">Friend 1</a>
                  </li>
                  <li>
                    <a data-friend-id="2" class="list-name">Friend 2</a>
                  </li>
                  <li>
                    <a data-friend-id="3" class="list-name">Friend 3</a>
                  </li>
                  <li>
                    <a data-friend-id="4" class="list-name">Friend 4</a>
                  </li>
                  <li>
                    <a data-friend-id="5" class="list-name">Friend 5</a>
                  </li>
                  <li>
                    <a data-friend-id="6" class="list-name">Friend 6</a>
                  </li>
                  <li>
                    <a data-friend-id="7" class="list-name">Friend 7</a>
                  </li>
                  <li>
                    <a data-friend-id="8" class="list-name">Friend 8</a>
                  </li>
                  <li>
                    <a data-friend-id="9" class="list-name">Friend 9</a>
                  </li>
                </ul>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
