<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>Chrome Extension with Twitter Bootstrap 3.0</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
    <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
        <li><a href="#list" data-toggle="tab">List</a></li>
    </ul>
    <div id="tab-content" class="tab-content">
        <div class="tab-pane active" id="login">
            Hello TODO
        </div>
        <div class="tab-pane" id="list">
            <div class="input-group search-field">
                <input type="text" class="form-control" placeholder="Search your friends...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">?</button>
                </span>
            </div>
            <div class="list">
                <div class="btn-group-vertical list-container" role="group" aria-label="list">
                    <button type="button" class="btn btn-default">Friend A</button>
                    <button type="button" class="btn btn-default">Friend B</button>
                    <button type="button" class="btn btn-default">Friend C</button>
                    <button type="button" class="btn btn-default">Friend D</button>
                    <button type="button" class="btn btn-default">Friend E</button>
                    <button type="button" class="btn btn-default">Friend F</button>
                    <button type="button" class="btn btn-default">Friend G</button>
                    <button type="button" class="btn btn-default">Friend H</button>
                    <button type="button" class="btn btn-default">Friend I</button>
                    <button type="button" class="btn btn-default">Friend J</button>
                    <button type="button" class="btn btn-default">Friend K</button>
                    <button type="button" class="btn btn-default">Friend L</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
